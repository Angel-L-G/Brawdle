<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!--Own Styles-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Brawdle</title>

    <!--Javascript-->
    <script src="../js/script.js"></script>
</head>
<body>
    <br>
    <header><div><img src="../img/logo.png" alt="logo provisional" class="logo"></div></header>
    
    <div class="cards fade-in" id="cards">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Iniciar sesion</h5>
                <p class="card-text">Inicia sesión para continuar jugando</p>
                <a href="#" class="btn btn-primary" onclick="openLogin()">log in</a>
            </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">Registrarse</h5>
                <p class="card-text">Regístrate para poder empezar a jugar</p>
                <a href="#" class="btn btn-primary" onclick="openRegister()">register</a>
            </div>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 form-cards mx-auto fade-in" style="max-width: 540px; display: none;" id="loginForm">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="login image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Log in</h5>
                <p class="card-text">introduce los respectivos datos.</p>
                <button type="button" onclick="closeLogin()">Cancel</button>
                <button type="submit" onclick="closeLogin()">Cancel</button>
            </div>
        </div>
        </div>
    </div>

    <div class="card mb-3 form-cards mx-auto fade-in" style="max-width: 540px; display: none;" id="registerForm">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="..." class="img-fluid rounded-start" alt="login image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Register in</h5>
                <p class="card-text">introduce los respectivos datos.</p>
                <button type="button" onclick="closeRegister()">Cancel</button>
                <button type="submit" >Cancel</button>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
